<!DOCTYPE html>
<html>
  <head>
    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/bootstrap-theme.css" rel="stylesheet">
	<script src="js/jquery.js" > </script>
	<script src="js/bootstrap.js" > </script>
	<script src="js/hammer.js"></script>
	<script src="js/jquery.hammer.js"></script>
		<script src="js/bootstrap-touch-carousel.js"></script>
			<link href='css/bootstrap-touch-carousel.css' rel='stylesheet' type='text/css'> 
	
	<script>
$(document).ready(function() {  
    	$('#myCarousel').hammer().on('swipeleft', function(){
  			$(this).carousel('next'); 
  		})
  		$('#myCarousel').hammer().on('swiperight', function(){
  			$(this).carousel('prev'); 
  		})
 }); 
</script>

  <body>

    <div class="container">

      <div class="starter-template">
        <h1>Bootstrap Test Page</h1>
        <p class="lead">This is a Bootstrap responsive site.</br>It also has Hammer.js built in. </p>
      </div>
	  
	  <div class="row">
		<div class="span4">
			<h2>Try It</h2>
			<p>Use Swipe to change the pictures on the carousel</p>
		</div>
		<div class="span8">
			<h2>Nice Feature</h2>
			<p>Try draging the page down</p>
		</div>
	</div>
	
	  
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

<!--  Carousel - consult the Twitter Bootstrap docs at 
      http://twitter.github.com/bootstrap/javascript.html#carousel -->
<div id="this-carousel-id" class="carousel slide"><!-- class of slide for animation -->
  <div class="carousel-inner">
    <div class="item active"><!-- class of active since it's the first item -->
      <img src="images/img1.jpg" alt="" />
      <div class="carousel-caption">
        <p>First Picture</p>
      </div>
    </div>
    <div class="item">
      <img src="images/img2.jpg" alt="" />
      <div class="carousel-caption">
        <p>Second Picture</p>
      </div>
    </div>
    <div class="item">
      <img src="images/img3.jpg" alt="" />
      <div class="carousel-caption">
        <p>Third Picture</p>
      </div>
    </div>
  </div><!-- /.carousel-inner -->
  <!--  Next and Previous controls below
        href values must reference the id for this carousel -->
    <a class="carousel-control left" href="#this-carousel-id" data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right" href="#this-carousel-id" data-slide="next">&rsaquo;</a>
</div><!-- /.carousel -->  
	  
	  
	  
	  
	  
	  
	  
	  
	  
	  
	  
	  
	  
	  
	  

    </div><!-- /.container -->
